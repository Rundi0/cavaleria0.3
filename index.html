        return Math.floor(Math.random() * range) + begin;
    }

        rand = getRandomInt(6)
        if (rand < 2) {
            return "Скаут: Зх 15, Бр к4, Сн +1, ⬡ 500к"
        } else if (rand < 5) {
            return "Крейсер: Зх 13, Бр к6, Сн +3, ⬡ 750к"
        } else if (rand < 6) {
            return "Дредноут: Зх 11, Бр к8, Сн +6, ⬡ 1м"
        }
    }
    function getReactor() {
        rand = getRandomInt(6)
